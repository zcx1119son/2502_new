<!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>로그인 페이지</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="../../css/common/common.css">
        <link rel="stylesheet" href="../../css/user/login.css">
    </head>

    <body>
        <img src="../../images/common/logo.png" alt="로고" id="loginLogo">
        <!-- 로그인 폼 -->
        <form action="#" method="get" id="loginForm" class="loginForm">
            <h2>로그인</h2>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" minlength="8" maxlength="12" placeholder="아이디" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" minlength="12" maxlength="18" placeholder="비밀번호" required />

            <label class="checkbox-label">
                <input type="checkbox" name="remember" />
                로그인 상태 유지
            </label>

            <button type="button" class="button" onclick="login();">로그인</button>
            <button type="button" class="button" onclick="goBack();">뒤로가기</button>
        </form>


        <!-- 아이디 찾기 폼 -->
        <form action="#" method="get" id="searchId" class="searchId">
            <h2>아이디 찾기</h2>
            <label for="searchLoginId">아이디</label>
            <input type="text" id="searchLoginId" name="searchLoginId" minlength="8" maxlength="12" placeholder="아이디">

            <label for="searchSno">주민등록번호</label>
            <input type="text" id="searchSno1" name="searchSno1" maxlength="6" style="width: 210px;" placeholder="주민등록번호">
            <strong>-</strong>
            <input type="password" id="searchSno2" name="searchSno2" maxlength="7" style="width: 210px;" placeholder="주민등록번호">

            <button type="button" class="button" onclick="searchId()">아이디 찾기</button>
            <button type="button" class="button" onclick="goBack();">뒤로가기</button>
        </form>


        <!-- 아이디 목록 -->
        <form action="#" id="idList" class="idList" method="get">
            <h2>아이디 목록</h2>
            <p>회원 아이디 :</p>
            <p>가입 일자 :</p>
            <button type="button" class="button" onclick="goBack();">확인</button>
            <button type="button" class="button" onclick="goLogin();">로그인 페이지로</button>
        </form>


        <!-- 비밀번호 재설정 폼 -->
        <form action="#" method="get" id="changePwd" class="changePwd">
            <h2>비밀번호 찾기</h2>
            <input type="text" id="userName" name="userName" placeholder="이름" maxlength="20">

            <input type="text" id="userSno1" name="userSno1" maxlength="6" style="width: 210px;" placeholder="주민등록번호">
            <strong>-</strong>
            <input type="password" id="userSno2" name="userSno2" maxlength="7" style="width: 210px;" placeholder="주민등록번호">

            <input type="text" id="searchPwdId" name="searchPwdId" placeholder="아이디" minlength="12" maxlength="18">

            <button type="button" class="button" onclick="changePwd()">확인</button>
            <button type="button" class="button" onclick="goBack();">뒤로가기</button>
        </form>


        <form action="#" id="changePwdSend" class="changePwdSend" method="get">
            <h2>비밀번호 재설정</h2>
            <p>회원 아이디 :</p>
            <input type="password" id="newChangePwd" placeholder="새 비밀번호">
            <input type="password" id="newPasswordConfirm" placeholder="새 비밀번호 확인">

            <button type="button" class="button" onclick="newPwd()">재설정 하기</button>
            <button type="button" class="button" onclick="goBack();">뒤로가기</button>
        </form>

        <!-- 회원 가입 폼 -->

        <form action="#" method="get" id="joinUser" class="joinUser">
            <h2>회원가입</h2>
            <input type="text" id="joinId" name="joinId" placeholder="아이디" minlength="8" maxlength="12">
            <input type="password" id="joinPwd" name="joinPwd" placeholder="비밀번호" minlength="12" maxlength="18">
            <p style="font-size: 12px; color: red;">* 비밀번호는 최소 12자리 최대 18자리로 영어, 숫자, 특수문자를 포함하여 만들어주세요.</p>
            <input type="password" id="joinConfirm" name="joinConfirm" placeholder="비밀번호 확인" minlength="12" maxlength="18">

            <input type="text" id="joinName" name="joinName" placeholder="이름" minlength="8" maxlength="12">

            <input type="text" id="joinSno1" name="joinSno1" maxlength="6" style="width: 210px;" placeholder="주민등록번호">
            <strong> - </strong>
            <input type="password" id="joinSno2" name="joinSno2" maxlength="7" style="width: 210px;" placeholder="주민등록번호">

            <label><input id="joinSex" name="sex" type="radio">남자</label>
            <label><input id="joinSex" name="sex" type="radio">여자</label>
            <label><input id="joinSex" name="sex" type="radio">상관없음</label>

            <input type="text" id="joinPhoneNo1" maxlength="3" style="width: 135px;" placeholder="전화번호">
            <strong> - </strong>
            <input type="password" id="joinPhoneNo2" maxlength="4" style="width: 135px;" placeholder="전화번호">
            <strong> - </strong>
            <input type="text" id="joinPhoneNo3" maxlength="4" style="width: 135px;" placeholder="전화번호">

            <label class="checkbox-label">
                <input type="radio" id="agreementCheck" name="agreementCheck" onclick="showPopup()">
                약관 동의
            </label>

            <button type="button" class="button" onclick="joinCheck();">회원가입</button>
            <button type="button" class="button" onclick="goBack();">뒤로가기</button>
        </form>

        <!-- JQuery를 사용하기 위함 -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../../js/user/login.js"></script>
    </body>

</html>
