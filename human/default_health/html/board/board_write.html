<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board_write</title>

    <link rel="stylesheet" href="../../css/common/header.css" />
    <link rel="stylesheet" href="../../css/board/board_write.css" />
  </head>

  <body onload="Warning()">
    <div data-include-path="../includes/header.html"></div>

    <h1>자유게시판</h1>
    <section>
      <!-- 제목 -->
      <div class="subject">제목</div>

      <div id="sform">
        <select name="category">
          <option value="1" selected>일반</option>
          <option value="2">문의</option>
          <option value="3">모집</option>
          <option value="4">공지</option>
        </select>

        <form action="#">
          <input
            id="text1"
            type="text"
            maxlength="45"
            placeholder="제목을 입력하세요."
          />
        </form>
      </div>

      <!-- 내용 -->
      <textarea
        id="text2"
        placeholder="내용을 입력하세요.(최대500자)"
        maxlength="2000"
      ></textarea>

      <!-- 첨부파일 텍스트 -->
      <div class="Contentsubmit">
        <div class="fileContents">
          <form action="#">
            <input type="file" id="input_file" multiple />
          </form>
        </div>
        <div class="bButtonContain">
          <!-- 작성완료, 업로드 버튼 -->
          <div>
            <label class="bButton1" for="input_file">업로드</label>
          </div>
          <div>
            <label class="bButton2" for="input_button" onclick="goBoard()"
              >등록</label
            >
            <label class="bButton2" for="input_button" onclick="cancel()"
              >취소</label
            >
          </div>
        </div>
      </div>
      <div class="writeContext">
        <p>
          ※정보통신망에서 불법촬영물등을 유통할 경우[전기통신사업법][제22조의
          5제 1항에 따른 삭제, 접속차단 등 유통방지에 필요한 조치가 취해지며
          [성폭력처벌법]제14조[청소년보호법]제11조에 따라 형사처벌을 받을 수
          있습니다.
        </p>
      </div>
      <!-- 페이징 --------------------------------------------------------------------------->

        <i class="fa-solid fa-angles-left" id="first_page"></i>
        <i class="fa-solid fa-angle-left" id="prev_page"></i>

          <span class="active">1</span>

          <span>...(더보기)</span>
        </div>

        <i class="fa-solid fa-angle-right" id="next_page"></i>
        <i class="fa-solid fa-angles-right" id="last_page"></i>
      </div> -->

      <script src="../../js/includes/headerImport.js"></script>
      <script src="../../js/board/board.js"></script>
    </section>
  </body>
</html>
