<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 엘리먼트 선택자 연습</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function addImage(){
		$("div").html("<img src='../image/sury.png'>");
	}
</script>
</head>
<body>
	<div></div>
	<div></div>
	<input type="button" value="이미지 추가하기" onClick="addImage()"/>
</body>
</html>
